<!DOCTYPE html>
<html lang="en">
<head>
  <title>GSAP Test</title>
  <link rel="icon" type="image/x-icon" href="docs/assets/favicon/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	body {
		font-family: "Space Mono";
		text-align: center;
	}
	.video {
		position: relative;
		display: block;
		width: 90%; /* width of iframe wrapper */
		height: 0;
		margin: auto;
		padding: 0% 0% 56.25%; /* 16:9 ratio */
		overflow: hidden;
	}
	.video iframe {
		position: absolute;
		top: 0; bottom: 0; left: 0;
		width: 100%;
		height: 100%;
		border: 0;
	}
	.navigation {
		display: flex;
		justify-content: center;
		gap: 20px;
	}
	/* Style all font awesome icons */
	.fa {
		padding: 20px;
		font-size: 30px;
		width: 50px;
		text-align: center;
		text-decoration: none;
	}

	/* Add a hover effect if you want */
	.fa:hover {
	  opacity: 0.7;
	}
</style>

</head>

<body>

	<div class="box gradient-green"></div>
    
	<script src="js/gsap.min.js"></script>
	
	<script>
		gsap.to(".box", {
			rotation: 360,
			duration: 2,
		})
	</script>

</body>
